<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title id="page-title">Company Tasks manager</title>
  </head>
  <body>
    <div id="main-div">
      <h1>this is the main page title</h1>
      <input id="search" placeholder="search by quary..." type="text" />
      <button id="save-btn">save</button>
      <button id="load-btn">load</button>
    </div>

    <div class="section-divs">
      <div id="section-1" class="section">
        <h2 class="section-title">To Do Tasks</h2>
        <ul class="to-do-tasks"></ul>
        <input id="add-to-do-task" type="text" />
        <button id="submit-add-to-do">Add Task</button>
      </div>

      <div id="section-2" class="section">
        <h2 class="section-title">In Progress Tasks</h2>
        <ul class="in-progress-tasks"></ul>
        <input id="add-in-progress-task" type="text" />
        <button id="submit-add-in-progress">Add Task</button>
      </div>

      <div id="section-3" class="section">
        <h2 class="section-title">Done Tasks</h2>
        <ul class="done-tasks"></ul>
        <input id="add-done-task" type="text" />
        <button id="submit-add-done">Add Task</button>
      </div>
    </div>
  </body>
</html>
